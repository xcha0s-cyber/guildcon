<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAC Ethical Hacking - Thank You</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #8B1538;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .content {
            padding: 40px;
            background-color: #f5f5f0;
        }
        .course-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .course-info h2 {
            color: #333;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .course-details {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }
        .students-section {
            margin: 30px 0;
        }
        .students-section h3 {
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .students-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px 30px;
            margin: 20px 0;
        }
        .student-name {
            color: #333;
            font-size: 16px;
            padding: 5px;
        }
        .professor {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #8B1538;
        }
        .professor h3 {
            color: #8B1538;
            font-size: 20px;
            margin: 10px 0;
        }
        .sponsor {
            background-color: #8B1538;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THANK YOU</h1>
            <div class="logo">
                <img src="cacc_logo.jpg" alt="CCAC Logo">
            </div>
        </div>

        <div class="content">
            <div class="course-info">
                <h2>ETHICAL HACKING</h2>
                <div class="course-details">CIT-254-AC01</div>
                <div class="course-details">FALL 2025</div>
            </div>

            <div class="students-section">
                <h3>Students</h3>
                <div class="students-grid">
                    <div class="student-name">Anthony Baldini</div>
                    <div class="student-name">Matthew McKenzie</div>
                    <div class="student-name">Anil Bista</div>
                    <div class="student-name">Morgan Phillips</div>
                    <div class="student-name">Damian Devlin</div>
                    <div class="student-name">Samir Pyakurel</div>
                    <div class="student-name">Jay Sierra Kubik</div>
                    <div class="student-name">Ashton Sadowski</div>
                    <div class="student-name">Madison Scapicchio-Gilchrist</div>
                    <div class="student-name">James Starr</div>
                    <div class="student-name">Jennifer Welch</div>
                </div>
            </div>

            <div class="professor">
                <h3>Professor</h3>
                <div style="font-size: 18px; color: #333;">Paula Shubock</div>
            </div>
        </div>

        <div class="sponsor">
            SPONSORING GUILDCON
        </div>

    </div>
</body>
</html>
